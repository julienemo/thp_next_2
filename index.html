<!DOCTYPE html>
  <head>
    <meta charset='utf-8'>
    <title>Try your chance with Julie Loto today!</title>
    <meta name='description' content=''>
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css' integrity='sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh' crossorigin='anonymous'>
    <link rel='stylesheet' href='stylesheets/style.css'>

  </head>
  <body>
    <main class='container'><!--registration form-->
      <form id='main_form' class='mx-5 w-75 border border-light rounded p-3'>
        <div id='personal_info' class='mb-3'>
          <div id='firstname_zone' class="form-group">
            <label for="firstname">Votre prénom :</label>
            <input type="text" class="form-control" id="firstname">
          </div>

          <div id='lastname_zone' class="form-group">
            <label for="lastname">Votre nom de famille :</label>
            <input type="text" class="form-control" id="lastname">
          </div>

          <div id='email_zone' class="form-group">
            <label for="email">Votre adresse mail :</label>
            <input type="text" class="form-control" id="email">
          </div>
        </div>

        <div id='loto_number_choices mt-2'>
          <div id='numbers_zone' class="form-group">
            <label>Veuillez choisir vos 6 chiffres (entre 1 et 99) :</label>
            <input type="number" class="form-control mt-1" id="number_1" min="1" max="99">
            <input type="number" class="form-control mt-1" id="number_2" min="1" max="99">
            <input type="number" class="form-control mt-1" id="number_3" min="1" max="99">
            <input type="number" class="form-control mt-1" id="number_4" min="1" max="99">
            <input type="number" class="form-control mt-1" id="number_5" min="1" max="99">
            <input type="number" class="form-control mt-1" id="number_6" min="1" max="99">
          </div>
        </div>

        <div id='error_indications' class='indication_zone'>
          <ul>
            <li id='empty_firstname' class='d-none indication'>Veuillez fournir un prénom</li>
            <li id='empty_lastname' class='d-none indication'>Veuillez fournir un nom</li>
            <li id='empty_email' class='d-none indication'>Veuillez fournir un email</li>
            <li id='invalide_email' class='d-none indication'>Votre email n'est pas valide</li>
            <li id='empty_numbers' class='d-none indication'>Veuillez choisir les 6 chiffres entre 1 et 99</li>
          </ul>
        </div>

        <div id='result_indications' class='indication_zone'>
          <h5 id='winning_message' class='d-none indication'>Félicitations vous avez gagné 1 million !!!!!</h5>
          <h5 id='losing_message' class='d-none indication'></h5>
        </div>
        <div>
          <button id='btn-submit' type="submit" class="btn btn-warning text-center">Valider</button>
        </div>
      </form>
    </main><!--END OF registration form-->

    <script src='https://code.jquery.com/jquery-3.4.1.slim.min.js' integrity='sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n' crossorigin='anonymous'></script>
    <script src='https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js' integrity='sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo' crossorigin='anonymous'></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js' integrity='sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6' crossorigin='anonymous'></script>
    <script src='javascripts/check.js'></script>
  </body>
</html>
